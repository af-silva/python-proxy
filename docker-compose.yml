version: '3'

services:
  pyproxy:
    build: .
    image: pyproxy:latest
    ports:
      - "8080:8080"
    volumes:
      - pyproxy-data:/app
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    networks:
      - bridge
      
volumes:
  pyproxy-data:
    driver: local
    external: true
        
networks:
  bridge:
    driver: bridge
